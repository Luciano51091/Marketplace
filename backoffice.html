      <!-- FORM PER L'AGGIUNTA DI UN NUOVO PRODOTTO -->

      <div class="container mt-5">
        <h3 class="mb-4">Aggiungi un nuovo prodotto</h3>

        <form id="product-form" class="bg-light p-4 rounded shadow-sm">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <textarea id="description" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Marca</label>
            <input type="text" id="brand" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">URL Immagine</label>
            <input type="url" id="imageUrl" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label fw-bold">Prezzo (â‚¬)</label>
            <input type="number" step="0.01" class="form-control" id="price" placeholder="Esempio: 1500.50" required />
            <div class="form-text">Usa il punto per i decimali (es. 15.50). Non inserire punti per le migliaia.</div>
          </div>
          <button type="submit" class="btn btn-primary" id="submit-btn">Aggiungi Prodotto</button>
        </form>
      </div>
    </div>

    <!-- TABELLA PER LA GESTIONE DEI PRODOTTI -->

    <div class="container mt-5">
      <h3 class="mb-4">Gestione Prodotti</h3>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-info">
            <tr>
              <th>Immagine</th>
              <th>Prodotto</th>
              <th>Prezzo</th>
              <th class="text-end">Azioni</th>
            </tr>
          </thead>
          <tbody id="admin-list"></tbody>
        </table>
      </div>
    </div>
